version: 2.1

jobs:
  api-tests:
    docker:
      - image: cimg/node:22.4.0
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Start server in background
          command: |
            HOST=0.0.0.0 PORT=3000 npm start > server.log 2>&1 &
            for i in `seq 1 30`; do
              nc -z localhost 3000 && echo "✅ Server is up!" && break
              echo "⏳ Waiting for server..."
              sleep 1
            done
            tail -n 20 server.log

      - run:
          name: Run API tests
          command: npm test

      - store_artifacts:
          path: reports
          destination: mochawesome-reports
      - store_artifacts:
          path: server.log
          destination: server-logs

workflows:
  version: 2
  test:
    jobs:
      - api-tests
