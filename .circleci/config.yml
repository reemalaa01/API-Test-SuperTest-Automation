version: 2.1

jobs:
  api-tests:
    docker:
      - image: cimg/node:22.4.0   # Node.js 22, no need for browsers here
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm ci

      # Run Mocha API tests with Supertest
      - run:
          name: Run API tests
          command: npm test

      # Save Mochawesome JSON + HTML reports as CircleCI artifacts
      - store_artifacts:
          path: reports
          destination: mochawesome-reports

      # Save test results so CircleCI UI shows them
      - store_test_results:
          path: reports

workflows:
  version: 2
  test:
    jobs:
      - api-tests
